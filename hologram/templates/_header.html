<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title><% if title %><%= title %> | <% end %><%= @config['styleguide_name'] %></title>
<link rel="stylesheet" href="./css/styles.min.css">
<link rel="stylesheet" href="./assets/styleguide.css">
<link rel="shortcut icon" href="./assets/favicon.ico" type="image/vnd.microsoft.icon">
<link rel="icon" href="./assets/favicon.ico" type="image/vnd.microsoft.icon">
<meta name="robots" content="noindex,nofollow">
<body class="sg-body">

<header class="sg-header">
  <h1 class="sg-name">
    <a href="./">
        <img src="./assets/logo.svg" width="20" height="20" alt="">
        <%= @config['styleguide_name'] %>
    </a>
  </h1>
  <ul class="sg-nav">
    <% @config['categories'].each do |slug, name| %>
    <li<% if title == slug %> class="current"<% end %>><a href="./<%= slug %>.html"><%= name %></a></li>
    <% end %>
  </ul>
</header><!-- / .sg-header -->

<main class="sg-main">

  <div class="sg-localnav">
    <% @blocks.each do |b| %>
    <a href="#<%= b[:name] %>"><%= b[:title] %></a>
    <% end %>
  </div>

  <div class="sg-contents">
