# 基本仕様

- HTML文書型：HTML5
- 文字コード：UTF-8（BOM無し）
- 改行コード：CR+LF
- パス記述方式・リンクルール
    - サイト内ページへのリンク、画像パスは「/」始まりのルートパスで記述します。
    - リンク先ページのファイル名がindex.htmlの場合、URLの記述はindex.htmlを省略し、「/（スラッシュ）」で止めるようにします。
    - サイト内のコンテンツへは、原則として同一ウインドウ内でのリンク設定をします（target指定なし）。
    - 制作対象となるサイトから他サイトのページへリンクを設定する場合、新規の別ウインドウが開くリンク設定をします｡（target="_blank"）。
- レイアウト：レスポンシブウェブデザイン(ブレイクポイントは以下)
    - 小サイズ：〜640px
    - 中サイズ：641px 〜 979px
    - 大サイズ：980px 〜

# ファイルの命名規則、記述規則
ファイル名、ディレクトリ名には半角英数字を使用します。
全角文字、大文字の使用は原則禁止とします。

- IDやクラス名の区切り文字
IDやクラス名の別々の単語はハイフンでつなぎます。
※スタイルはIDを使わずにclassを使用します。
IDを使う場合はアンカーリンクやjsの動作用に使用します。

- 画像のファイル名はハイフンでつなぎます。
